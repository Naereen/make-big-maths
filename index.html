<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Bac à sable LaTeX / LaTeX Maths sandbox</title>

		<!-- jquery -->
		<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> -->
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<!-- knockout -->
		<!-- <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.0.0/knockout-min.js"></script> -->
		<script type="text/javascript" src="js/knockout-min.js"></script>

		<!-- normalise.css -->
		<link rel="stylesheet" href="css/normalize.min.css"></link>

		<!-- mathjax -->
		<script type="text/x-mathjax-config">
		  MathJax.Hub.Config({
			extensions: ["tex2jax.js"],
			jax: ["input/TeX", "output/HTML-CSS"],
			tex2jax: {
			  inlineMath: [ ['$','$'] ],
			  displayMath: [ ["\\[","\\]"] ],
			  processEscapes: true
			},
			"HTML-CSS": { availableFonts: ["TeX"] }
		  });
		</script>
		<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML.js"></script>

		<script type="text/javascript" src="js/makebigmaths.min.js"></script>
		<link rel="stylesheet" href="css/makebigmaths.min.css"></link>
	</head>
	<body>
		<div id="input">
			<p>LaTeX: <textarea id="tex" rows=1></textarea></p>
			<p>Taille / Size: <input id="size" type="range" min="1" max="25" value="10"></p>
		</div>
		<div id="output"></div>
		<!-- <hr> -->
		<div>
			<p>Lien vers ce / Link to this <emph>LaTeX code</emph>:
			<a id="link"></a></p>
		</div>
		<div id="credit">
			<p>Hosted by / Hébergé par <a href="http://perso.crans.org/besson/">Lilian Besson</a>.</p>
			<p><a href="http://www.gnu.org/licenses/quick-guide-gplv3.html">GPLv3 Released</a></p>
			<p>Made by initially hosted on <a href="http://checkmyworking.com">cp</a>, <a href="http://checkmyworking.com/misc/makebigmaths/">checkmyworking.com/misc/makebigmaths</a>.</p>
		</div>
	</body>
</html>
